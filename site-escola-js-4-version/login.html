<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Oliveira Calisario">
    <link rel="stylesheet" href="css/login/style-login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="mainbox">
        <img src="img/negativo-logo.png" alt="Logo Escola">
        <h1>Escola Negativo</h1>
        <form action="">
                <table>
                    
                        <tr>
                            <td>Email:<input type="email" name="email" id="email" placeholder="Digite seu email" required></td>
                        </tr>
                        <tr>
                            <td>Senha:<input type="password" name="senha" id="senha" placeholder="Digite sua senha" required></td>
                        </tr>
                    
                </table>

            <div class="botao">
                <input type="submit" id="send" value="Login">
            </div>

            <script src="JavaScript/login.js"></script>

        </form>
    </div>

    <footer>
        <p>Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
